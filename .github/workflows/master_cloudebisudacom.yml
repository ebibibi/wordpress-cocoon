# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cloudebisudacom

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mvpwebsites.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_44c826da395e45fc9d682221623f3deb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fa774c3c26694f148b53dd5ad4466bc3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mvpwebsites.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_44c826da395e45fc9d682221623f3deb }}/ebibibi/wordpress-cocoon:latest
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cloudebisudacom'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5d283b77b44e40088f3bef2ae9fcda04 }}
        images: 'mvpwebsites.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_44c826da395e45fc9d682221623f3deb }}/ebibibi/wordpress-cocoon:latest'