# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cloudebisudacom

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_90bc657bfc2841f2aed86cc8462c9f5f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3ab535ed9e4647afbd6280cffbf1ff03 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_90bc657bfc2841f2aed86cc8462c9f5f }}/ebibibi/wordpress-cocoon:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cloudebisudacom'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_84502d9db5594df08d8f6f5ae281d4b7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_90bc657bfc2841f2aed86cc8462c9f5f }}/ebibibi/wordpress-cocoon:${{ github.sha }}'